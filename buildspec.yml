version: 0.2

env:
  shell: /bin/bash
  secrets-manager:
    DOCKERHUB_PASSWORD: dockerhub/password
    DOCKERHUB_USERNAME: dockerhub/username

batch:
  fast-fail: false
  build-graph:
    - identifier: amd64
      env:
        compute-type: BUILD_GENERAL1_MEDIUM
        privileged-mode: true
        variables:
          platforms: linux/amd64
          ARCH: amd64
      buildspec: buildspec-platform.yml

    - identifier: arm64
      env:
        type: ARM_CONTAINER
        image: aws/codebuild/amazonlinux2-aarch64-standard:3.0-24.06.07
        compute-type: BUILD_GENERAL1_MEDIUM
        privileged-mode: true
        variables:
          platforms: linux/arm64
          ARCH: arm64
      buildspec: buildspec-platform.yml

    - identifier: manifest
      env:
        compute-type: BUILD_GENERAL1_MEDIUM
        privileged-mode: true
      depend-on:
        - amd64
        - arm64

phases:
  pre_build:
    commands:
      - echo Logging in to Docker Hub...
      - docker login --username $DOCKERHUB_USERNAME --password $DOCKERHUB_PASSWORD
  build:
    commands:
      - IMAGE=joltdesign/php
      - |
          echo Creating manifests...

          for VERSION in "7.4" "8.0" "8.1" "8.2"; do
            for RUNTIME in "" "-apache"; do
              for SUFFIX in "" "-dev"; do
                TAG=${IMAGE}:${VERSION}${RUNTIME}${SUFFIX}

                echo "Creating manifest for $TAG"

                docker manifest create $TAG \
                  --amend ${TAG}-amd64 \
                  --amend ${TAG}-arm64

                docker manifest push $TAG
              done
            done
          done
    finally:
      - rm -rfv ~/.docker
  post_build:
    commands:
      - echo Build completed at `date`
